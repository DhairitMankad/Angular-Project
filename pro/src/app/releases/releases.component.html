<h1>Welcome to shield releases</h1>
<tbody>
        <div ng-app="myApp" ng-controller="myController">

            <input type="text" [(ngModel)]="search" class="form-control"
            placeholder="Enter some text to search" />
<table>
        <tr>
            <th>Version</th> 
            <th>Theme</th>
            <th>Components</th>
            <th>Performance</th>
        </tr>
        <tr *ngFor= "let release of releases | searchfilter : search">
            <td>{{release.version}}</td>
            <td>{{release.theme}}</td>
            <td>{{release.components}}</td>
            <td>{{release.performance}}</td>
        </tr>
</table>
</div>
</tbody>
<div>
<button type="button" class="btn btn-info btn-lg" (click)="openModal()">Add Releases</button>
<div id="myModal" class="modal fade" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Releases</h4>                   
            </div>
            <div class="modal-body">
                <form class="form" [formGroup]="form">
                    <div class="form-group">
                        <label>Release Version</label>
                        <input type="text" class="form-control" formControlName="version">
                    </div>
                    <div class="form-group">
                        <label>Release theme</label>
                        <input type="text" class="form-control" formControlName="theme">
                    </div>
                    <div class="form-group">
                        <label>Release Components</label>
                        <input type="text" class="form-control" formControlName="components">
                    </div>
                    <div class="form-group">
                        <label>Release Performance</label>
                        <input type="text" class="form-control" formControlName="performance">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="add()">Add</button>
                <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
            </div>
        </div>
    </div>
</div>
</div>
