<div class="form-group row"></div>
<div class="form-group row">
    <label for="search" class="col-sm-2 col-form-label" style="text-align: right">Search</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="search" />
    </div>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Pincode</th>
                <th scope="col">Mobile</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of Students">
                <td scope="col">{{student.Name}}</td>
                <td scope="col">{{student.City}}</td>
                <td scope="col">{{student.State}}</td>
                <td scope="col">{{student.Pincode}}</td>
                <td scope="col">{{student.Mobile}}</td>
            </tr>
        </tbody>
    </table>
